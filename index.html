<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Find Similar Images</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.min.css" />
    </head>
    <body>
        <noscript>
            <style>
                .container {
                    display: none;
                }
            </style>
            <div class="noscript">
                Sorry, your browser
                <strong>does not support JavaScript!</strong> or You may have
                JavaScript disabled (please
                <strong>enable Javascript</strong> to use this site).
            </div>
        </noscript>
        <div class="container">
            <form
                action="https://lens.google.com/v3/upload"
                enctype="multipart/form-data"
                method="POST"
                target="_blank"
                id="theForm"
            >
                <h2>Upload image from your device</h2>
                <div id="dropZone">
                    <div class="holding-img">
                        <svg
                            width="1em"
                            height="1em"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M2 12.5001L3.75159 10.9675C4.66286 10.1702 6.03628 10.2159 6.89249 11.0721L11.1822 15.3618C11.8694 16.0491 12.9512 16.1428 13.7464 15.5839L14.0446 15.3744C15.1888 14.5702 16.7369 14.6634 17.7765 15.599L21 18.5001"
                                stroke="currentColor"
                                stroke-width="1.5"
                                stroke-linecap="round"
                            />
                            <path
                                d="M15 5.5H18.5M18.5 5.5H22M18.5 5.5V9M18.5 5.5V2"
                                stroke="currentColor"
                                stroke-width="1.5"
                                stroke-linecap="round"
                            />
                            <path
                                d="M22 12C22 16.714 22 19.0711 20.5355 20.5355C19.0711 22 16.714 22 12 22C7.28595 22 4.92893 22 3.46447 20.5355C2 19.0711 2 16.714 2 12C2 10.8717 2 9.87835 2.02008 9M12 2C7.28595 2 4.92893 2 3.46447 3.46447C3.03965 3.88929 2.73806 4.38921 2.52396 5"
                                stroke="currentColor"
                                stroke-width="1.5"
                                stroke-linecap="round"
                            />
                        </svg>
                    </div>
                    <p><span>Upload an image</span> or drag and drop</p>
                    <p class="ext">PNG, JPG, WEBP, TIF, BMP</p>
                </div>
                <input
                    type="file"
                    id="fileInput"
                    name="encoded_image"
                    accept="image/x-icon,image/bmp,image/jpeg,image/png,image/tiff,image/webp"
                    required
                />
                <div class="display-image hide">
                    <img src="" id="imgPreview" />
                </div>
                <div class="submit-form hide">
                    <input type="button" value="Cancel" class="cancel" />
                    <input
                        type="submit"
                        class="submit submit-btn"
                        value="Show Matching Images"
                    />
                </div>
            </form>
            <form
                action="https://lens.google.com/uploadbyurl"
                method="GET"
                target="_blank"
            >
                <h2>Upload image via URL</h2>
                <div class="url-form-div">
                    <input
                        type="url"
                        name="url"
                        placeholder="Enter image url"
                        required
                    />
                    <input
                        type="submit"
                        class="submit-btn2"
                        value="Get Matching Images"
                    />
                </div>
            </form>
        </div>
        <script src="./script.min.js"></script>
    </body>
</html>
